name: CI/CD Pipeline

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.0.0'

      - name: Build code
        run: |
          npm install
          npm run build

      - name: Checking built artifact
        run: ls -la

      - name: Building Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_REPOSITORY }}:first-real-app-frontend-latest .
          docker images
